name: "La memoria compila"

on:
  push:
    paths:
      - '**.tex'


jobs:
  compila:
    runs-on: ubuntu-latest
    container:
      image: daniel00/pandoc-latex:latest
    steps:
      - uses: actions/checkout@v4
      - name: Compila correctamente
        working-directory: ./memoria
        run: make
